<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fakmind Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- MENÚ -->
    <div id="menu">
        <img src="assets/logo.png" class="logo">

        <div class="levels">

            <!-- NIVEL 1 -->
            <div class="level">
                <div class="level-cover"><img src="assets/portada1.png"></div>
                <div class="level-button" onclick="window.location.href='nivel1.html'">
                    NIVEL 1
                    <small>(GUESS THE BRAND)</small>
                </div>
            </div>

            <!-- NIVEL 2 -->
            <div class="level">
                <div class="level-cover"><img src="assets/portada2.png"></div>
                <div class="level-button" onclick="window.location.href='nivel2.html'">
                    NIVEL 2
                    <small>(GUESS THE SNEAKERS)</small>
                </div>
            </div>

            <!-- NIVEL 3 -->
            <div class="level">
                <div class="level-cover"><img src="assets/portada3.png"></div>
                <div class="level-button" onclick="window.location.href='nivel3.html'">
                    NIVEL 3
                    <small>(GUESS THE GARMENT)</small>
                </div>
            </div>

            <!-- NIVEL 4 -->
            <div class="level">
                <div class="level-cover"><img src="assets/portada4.png"></div>
                <div class="level-button" onclick="window.location.href='nivel4.html'">
                    NIVEL 4
                    <small>(PRÓXIMAMENTE)</small>
                </div>
            </div>

        </div>
    </div>

    <!-- LOGOS ABAJO -->
    <div class="bottom-logos">
        <img src="assets/mata.png" class="logo-mata">
        <img src="assets/yourfriends.png" class="logo-yourfriends">
    </div>

    <script>
        // Reiniciar vidas cuando se vuelve al menú
        window.onload = function() {
            localStorage.setItem('gameLives', '2');
        };
    </script>

</body>

</html>
